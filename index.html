<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="video-container">
    <video  autoplay></video>
  </div>
    <button id="record"><div></div></button>
    <button id="capture"><div></div></button>
    <div class="filter-container">
        <div class="filter" style=" background-size: cover;
        background-color: #e5503950;
        background-blend-mode: color-burn;"></div>
        <div class="filter" style=" background-size: cover;
        background-color: #1e37994b;
        background-blend-mode: color-burn;"></div>
        <div class="filter" style=" background-size: cover;
        background-color: #f6b83b5b;
        background-blend-mode: color-burn;"></div>
        <div class="filter" style=" background-size: cover;
        background-color: #07999234;
        background-blend-mode: color-burn;"></div>
        <div class="filter" style=" background-size: cover;
        background-color: #b7e9942d;
        background-blend-mode: color-burn;"></div>
        <div class="filter" style="background-size: cover;"></div>
    </div>
    <div class="zoom-container">
      <div class="zoom-in">+</div>
      <div class="zoom-out">-</div>
    </div>
</body>
<script src="script.js"></script>
</html>
